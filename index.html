<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logos/logo-trebol.png">
    <title>Andrea Massage Therapist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles/styles.min.css">
</head>

<body>

    <header>
        <div class="darkenDiv">
            <div class="pt-3 centered">
                <nav class="d-flex justify-content-between p-2 px-3">
                    <div class="logo-navbar-container">
                        <img src="./assets/logos/logo-wo-bg-white.png" alt="logo" class="w-100">
                    </div>

                    <button class="btn btn-menu d-md-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasTop" aria-controls="offcanvasTop"><i class="bi bi-list"></i></button>

                    <nav class="d-none d-md-flex">
                        <a href="#" class="navbar-item py-2 px-1 me-4">Home</a>
                        <a href="#" class="navbar-item py-2 px-1 me-4">Massage Techniques</a>
                        <a href="#" class="navbar-item py-2 px-1 me-4">Price List</a>
                        <a href="#" class="navbar-item py-2 px-1 me-4">About</a>
                    </nav>
                </nav>
                <div>
                    <div class="offcanvas offcanvas-end w-75" tabindex="-1" id="offcanvasTop"
                        aria-labelledby="offcanvasTopLabel">

                        <div class="offcanvas-header justify-content-center">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"><i
                                    class="bi bi-x"></i></button>
                            <div class="logo-offcanvas">
                                <img src="./assets/logos/logo-wo-bg.png" alt="logo" class="w-100">
                            </div>
                        </div>

                        <div class="offcanvas-body">
                            <span class="d-flex flex-column align-items-center justify-content-around">
                                <a href="#" class="navbar-item py-2 px-1">Home</a>
                                <a href="#" class="navbar-item py-2 px-1">Massage Techniques</a>
                                <a href="#" class="navbar-item py-2 px-1">Price List</a>
                                <a href="#" class="navbar-item py-2 px-1">About</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="quote">
            Happines is massage Day
        </p>

        <div class="BookingBtnContainer">
            <a class="bookingBtn" href="#">Book Now !</a>
        </div>

    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
